spring.application.name=currency-converter-ms

spring.datasource.url=${CURRENCY_CONVERTER_MS_JDBC_URL}
spring.datasource.username=${CURRENCY_CONVERTER_MS_DB_USER}
spring.datasource.password=${CURRENCY_CONVERTER_MS_DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.activemq.user=${JBOSS_A_MQ_BROKER_USER}
spring.activemq.password=${JBOSS_A_MQ_BROKER_PASSWORD}
spring.activemq.broker-url=${JBOSS_A_MQ_BROKER_URL}

spring.jms.pub-sub-domain=true

# Liquibase
liquibase.enabled=true
liquibase.change-log=classpath:db-changelogs/db-changelog-master.xml

app.version=@project.version@